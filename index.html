<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/media_queries.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>RPS Ultimate Survey</title>
</head>
<body>
    <header class="flex flex--center flex--column">
        <img id="headerImg" src="http://static1.squarespace.com/static/595543f6b11be1695b0fdb29/t/59555414cd0f68572370bb64/1498764324553/DFP-RockPaperScissors-Black.png?format=1000w" alt="">
    </header>
    <section>
        <div class="text-center">
            <h1 id="title">RPS Ultimate Survey</h1>
            <p id="description">Let us know how you play!</p>
        </div>
        <div>
            <form id="survey-form" action="" class="flex flex--center flex--column">
                <div class="flex flex--center toColumn row">
                    <label id="name-label" class="labels" for="name">Name</label > 
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="flex flex--center toColumn row">
                    <label id="email-label" class="labels" for="email" >Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="flex flex--center toColumn row">
                    <label id="number-label" class="labels" for="number">Age</label>
                    <input id="number" type="number" min="1" max="100" placeholder="Enter your number" required>
                </div>
                <div class="flex row flex--center toColumn">
                    <label id="number-label" class="labels" for="dropdown">Which you normally choose?</label>
                    <select name="rock-paper-scissors" id="dropdown" required>
                        <option value="0">Rock</option>
                        <option value="1">Paper</option>
                        <option value="2">Scissors</option>
                    </select>
                </div>

                <div class="flex flex--center flex--align-baseline toColumn row">
                    <label class="labels" for="howUKnow">How do you know about that game?</label>
                    <fieldset name="howUKnow" class="flex flex--column">
                        <div class="flex flex--align-center flex--justify-between margin-bottom-10">
                            <label for="oftenInput">Some friend told me about it.</label>
                            <input id="oftenInput" type="radio" value="1" name="radio-buttons">
                        </div>
                        <div class="flex flex--align-center flex--justify-between margin-bottom-10">
                            <label for="somedaysInput">I read about it in an old book.</label>
                            <input id="somedaysInput" type="radio" value="2" name="radio-buttons">
                        </div>
                        <div class="flex flex--align-center flex--justify-between margin-bottom-10">
                            <label for="neverInput">On the Internet, silly!</label>
                            <input id="neverInput" type="radio" value="3" name="radio-buttons">
                        </div>
                        <div class="flex flex--align-center flex--justify-between margin-bottom-10">
                            <label for="neverInput">Don't know...I just made it up on day</label>
                            <input id="neverInput" type="radio" value="3" name="radio-buttons">
                        </div>
                    </fieldset>
                </div>
                <div class="row flex flex--center flex--align-baseline toColumn">
                    <label class="labels" for="whyUPlay">Why you play?</label>
                    <ul id="whyUPlay">
                        <li class=" flex margin-bottom-10 margin-bottom-10">
                            <input type="checkbox" value="1">
                            <label for="">Have Fun</label>
                        </li>
                        <li class=" flex margin-bottom-10 ">
                            <input type="checkbox" value="2">
                            <label for="">I use to get bored easy</label>
                        </li>
                        <li class=" flex margin-bottom-10">
                            <input type="checkbox" value="3">
                            <label for="">I have read that it improves your analitic skills</label>
                        </li>
                        <li class=" flex margin-bottom-10">
                            <input type="checkbox" value="4">
                            <label for="">Just to annoying my sister</label>
                        </li>
                        <li class=" flex margin-bottom-10">
                            <input type="checkbox"value="5">
                            <label for="">Basically, to see who is right!</label>
                        </li>
                    </ul>
                </div>
                <div class="flex row flex--center toColumn">
                    <label class="labels text--left" for="addComments">Add a comment about the game (...but we will never change it)</label>
                    <textarea name="comments" id="addComments" cols="30" rows="10" plecholder="Don't left anything behind"></textarea>
                </div>

                <button id="submit" type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <div id="links-container" class="flex flex--justify-between">
            <a href="https://github.com/PabloCaDa" target="_blank"><i class="fab fa-github fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/pablo-cabrera-darias-15933b146/?locale=en_US" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="mailto:pablo.cabreradarias@gmail.com" target="_blank"><i class="fas fa-envelope fa-2x"></i></a>
        </div>
        </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
